<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background_Image</title>
    <link rel="stylesheet" href="./background_image.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-body">
        <div class="body">
            <div class="box-1">
                <h1>Our Services</h1>
                <progress value="100" max="100" style="width: 10%;"></progress>
                <div style="width: 100%;height: 200px;display: flex;">
                    <div style="width:33.33%;height:200px ;">
                        <i class="fa-sharp fa-solid fa-tooth fa-xl"
                            style="color: #d9dbde ;font-size: 80px;margin-top: 70px ;margin-left: 30px;"></i>
                        <h2 style="color: white;margin-top: 30px;margin-left: 40px;">Tooth</h2>
                    </div>
                    <div style="width:33.33%;height:200px ;">
                        <i class="fa-solid fa-teeth-open"
                            style="color: #d9dbde ;font-size: 80px;margin-top: 40px ;margin-left: 30px;"></i>
                        <h2 style="color: white;margin-left: 20px;margin-top: 10px;">Teeth-Open</h2>
                    </div>
                    <div style="width:33.33%;height:200px ;">
                        <i class="fa-solid fa-magnifying-glass"
                            style="color: #d9dbde ;font-size: 80px;margin-top: 40px ;margin-left: 30px;"></i>
                        <h2 style="color: white;margin-top: 10px;margin-left: 40px;">Missing Teeth</h2>
                    </div>
                </div>
                <div style="width: 100%;height: 200px;display: flex;">
                    <div style="width:33.33%;height:200px ;">
                        <i class="fa-solid fa-user-doctor"
                            style="color: #d9dbde ;font-size: 80px;margin-top: 40px ;margin-left: 30px;"></i>
                        <h2 style="color: white;margin-top: 30px;margin-left: 40px;">Doctor</h2>
                    </div>
                    <div style="width:33.33%;height:200px ;">
                        <i class="fa-solid fa-hospital"
                            style="color: #d9dbde ;font-size: 80px;margin-top: 40px ;margin-left: 30px;"></i>
                        <h2 style="color: white;margin-top: 30px;margin-left: 40px;">Hospital</h2>
                    </div>
                    <div style="width:33.33%;height:200px ;">
                        <i class="fa-solid fa-syringe"
                            style="color: #d9dbde ;font-size: 80px;margin-top: 40px ;margin-left: 30px;"></i>
                        <h2 style="color: white;margin-top: 30px;margin-left: 40px;">Syringe</h2>
                    </div>
                </div>
            </div>
            <div class="box-2">
                <iframe width="500px" height="500px" src="https://www.youtube.com/embed/zCmiCXkyEHE?si=r9BLm6of5IG8HwDd"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>

</html>
